name: CI/CD Workflow

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t mohamedsheriif/hotel-booking-api --target production .
      - name: Push Docker image
        run: docker push mohamedsheriif/hotel-booking-api:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Create .env file on EC2
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Pull latest image
        run: docker pull mohamedsheriif/hotel-booking-api:latest
      - name: Stop and remove old containers
        run: docker-compose -f docker-compose.prod.yaml down || true
      - name: Start services
        run: docker-compose -f docker-compose.prod.yaml up -d
